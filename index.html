<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi Unit Converter</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .converter { margin-bottom: 30px; }
    label { display: block; margin: 10px 0 5px; }
  </style>
</head>
<body>
  <h1>Multi Unit Converter</h1>

  <div class="converter">
    <h2>Weight: Kilograms to Pounds</h2>
    <label for="kg">Kilograms (kg):</label>
    <input type="number" id="kg" oninput="convertKgToLbs()">
    <p><strong>Pounds (lbs):</strong> <span id="lbsOutput">0</span></p>
  </div>

  <script>
    function convertKgToLbs() {
      const kg = parseFloat(document.getElementById("kg").value);
      const lbs = kg * 2.20462;
      document.getElementById("lbsOutput").innerText = isNaN(lbs) ? 0 : lbs.toFixed(2);
    }
  </script>
</body>
</html>

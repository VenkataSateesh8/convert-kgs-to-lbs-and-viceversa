<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi Unit Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Multi Unit Converter</h1>

  <div class="container">
    <!-- Left Side: Weight Conversions -->
    <div class="column">
      <div class="converter">
        <h2>Weight: Kilograms to Pounds</h2>
        <label for="kg">Kilograms (kg):</label>
        <input type="number" id="kg" oninput="convertKgToLbs()">
        <p><strong>Pounds (lbs):</strong> <span id="lbsOutput">0</span></p>
      </div>

      <div class="converter">
        <h2>Weight: Pounds to Kilograms</h2>
        <label for="lbs">Pounds (lbs):</label>
        <input type="number" id="lbs" oninput="convertLbsToKg()">
        <p><strong>Kilograms (kg):</strong> <span id="kgOutput">0</span></p>
      </div>
    </div>

    <!-- Divider Line -->
    <div class="divider"></div>

    <!-- Right Side: Length Conversions -->
    <div class="column">
      <div class="converter">
        <h2>Length: Centimeters to Inches</h2>
        <label for="cm">Centimeters (cm):</label>
        <input type="number" id="cm" oninput="convertCmToInch()">
        <p><strong>Inches (in):</strong> <span id="inchOutput">0</span></p>
      </div>

      <div class="converter">
        <h2>Length: Inches to Centimeters</h2>
        <label for="inch">Inches (in):</label>
        <input type="number" id="inch" oninput="convertInchToCm()">
        <p><strong>Centimeters (cm):</strong> <span id="cmOutput">0</span></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
